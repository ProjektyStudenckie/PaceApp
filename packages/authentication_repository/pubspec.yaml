name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cache:
    path: ../cache
  equatable: ^2.0.0
  firebase_auth: ^1.0.0
  firebase_core: ^1.0.0
  freezed_annotation: ^0.14.1
  get: ^4.1.4
  get_it: ^6.1.1
  injectable: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1+2
  injectable_generator: ^1.2.2
  build_runner: ^1.12.2